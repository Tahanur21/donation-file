<!DOCTYPE html>
<html lang="en" data-theme="light">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Modal Card</title>
        <!-- tailwind cdn -->
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
          tailwind.config = {
            theme: {
              extend: {
                colors: {
                  clifford: '#da373d',
                  "top-bottom-bg": "#F9F7F3",
                  "btn-bg" : "#B4F461",
                }
              }
            }
          }
        </script>
        <!-- daisyUI cdn -->
        <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
        <!-- css style -->
         <style>
            .font-lexend {
                font-family: "Lexend", sans-serif;
            }
         </style>
    </head>
<body class="max-w-screen-xl mx-auto mb-20 flex justify-center items-center mt-28">
    <div class="card bg-base-100 px-10 shadow-xl">        
        <div class="card-body items-center text-center">
          <h2 class="card-title text-4xl text-black font-bold">Congrates!</h2>
          <img class="py-4" src="assets/coin.png" alt="">
          <p>You Have Donated for Humankind</p>
          <h2 class="font-bold py-3">Successfully</h2>
          <div class="card-actions">
            <button class="btn bg-gray-200 border-0 text-black rounded-xl">Close Confirmation</button>
          </div>
        </div>
      </div>
</body>
</html>
